{% extends "layout/application.html" %}

{% block title %}Code Vault{% endblock %}
{% block content %}

<h1>Welcome to Code Vault</h1>
<p>Yet another code storage.</p>

{% if code_record %}
<fieldset class="well">
	<p><a id="share_url" href="http://{{ share_url }}">http://{{ share_url }}</a></p>
	<p><button id="share_button" class="btn btn-mini btn-primary"><i class="icon-share icon-white"></i> Copy link!</button></p>
	<pre><code id="code_snippet">{{ code_record.code_text|escape }}</code></pre>
	<p>You can copy snippet by this button:</p>
	<p><button id="share_code_button" class="btn btn-mini btn-primary"><i class="icon-share icon-white"></i> Copy snippet!</button></p>
</fieldset>
{% endif %}

{% endblock %}
